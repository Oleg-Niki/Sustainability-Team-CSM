<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Video Segments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-row">
        <div class="video-segment" id="segment1" style="flex: 538">
          <video id="video1" width="320" height="240" autoplay>
            <source src="videos/video1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-segment" id="segment2" style="flex: 810">
          <video id="video2" width="320" height="179.51">
            <source src="videos/video3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="flex-row">
        <div class="video-segment" id="segment3" style="flex: 714">
          <video id="video3" width="320" height="179.51">
            <source src="videos/video5.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-segment" id="segment4" style="flex: 480">
          <video id="video4" width="320" height="179.51">
            <source src="videos/video7.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="flex-row">
        <div class="video-segment" id="segment5" style="flex: 538">
          <video id="video5" width="320" height="179.51" loop>
            <source src="videos/video9.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-segment" id="segment6" style="flex: 710">
          <video id="video6" width="320" height="179.51" loop>
            <source src="videos/video11.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
