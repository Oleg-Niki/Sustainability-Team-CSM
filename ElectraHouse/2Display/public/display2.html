<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectraHouse_Display2: Segments 2 & 4</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
	<button id="startBtn"
      style="position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);font-size:2rem;padding:1rem 2rem;z-index:1000;">
      Start with Sound
    </button>
    <div class="flex-container">
        <div class="flex-row">
            <div class="video-segment" id="segment2">
                <video id="video2" autoplay>
                    <source src="videos/video3.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="flex-row">
            <div class="video-segment" id="segment4">
                <video id="video4" autoplay>
                    <source src="videos/video7.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
